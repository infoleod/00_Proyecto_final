<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ZOOMarket</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header class="header">
      <!-- INICIO Logo -->
      <div class="header-logo">
        <img class="header-logo-mobile-logo" src="images/prueba-logo.png" alt="logo-mini">
        <img class="header-logo-desktop-logo" src="images/logo-zoo.png" alt="logo-desktop">
      </div>
      <!-- FIN Logo -->

      <!-- INICIO Buscar -->
      <div class="header-buscar">
        <img class="header-logo-mobile-search" src="images/search-icono.png" alt="search-icon">
        <form class="form-buscar" action="index.html" method="post">
          <input type="text" name="buscar" value="Buscar">
        </form>
      </div>
      <!-- FIN Buscar -->

      <!-- INICIO Menu -->
      <div class="header-menu">
        <nav>
          <ul class="header-menu-icon">
            <li>
              <!-- ICONO De menu en Mobile -->
              <a href="#">
                <img class="header-logo-mobile-menu" src="images/menu-icon.png" alt="menu-icon">
              </a>

              <!-- SubMenu con Lista desplegable -->
              <ul class="header-menu-lista">
                <li>
                  <div class="header-menu-lista-login">
                    <a href="#">LogIn</a>
                    <a href="#">Registrarse</a>
                  </div>
                </li>
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a></li>
                <li><a href="#">Menu 3</a></li>
                <li><a href="#">Menu 4</a></li>
                <li><a href="#">Menu 5</a></li>
                <li><a href="#">Menu 6</a></li>
                <!-- <li><a href="#">Menu 7</a></li>
                <li><a href="#">Menu 8</a></li> -->
              </ul>
            </li>
          </ul>


        </nav>
      </div>
      <!-- FIN Menu -->

      <!-- INICIO Login -->
      <div class="header-login">
        <a href="#">LogIn</a>
        <a href="#">Registrarse</a>
      </div>
      <!-- FIN Login -->
    </header>
    <!-- FIN HEADER -->


    <!-- INICIO BODY -->
    <div class="principal-body">
      <div class="principal-body-banner">
        banner
      </div>
      <div class="principal-body-productos">
        productos
      </div>
    </div>
    <!-- FIN BODY -->


    <!-- INICIO FOOTER -->
    <footer class="footer">
      <div class="footer-logo">
        logo
      </div>
      <div class="footer-menu">
        menu
      </div>
      <div class="footer-redes">
        redes
      </div>
      <div class="footer-copyright">
        copyright
      </div>
    </footer>
    <!-- FOOTER FOOTER -->

  </body>
</html>
